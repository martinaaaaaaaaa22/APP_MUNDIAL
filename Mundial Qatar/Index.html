<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Index</title>
</head>
<body>
    <div class="contenedor">

        <div class="logo_qatar" >
            <img class="logo" src="./qatar-2022-fifa-world-cup-logo-hd-png-11649451618xooi1vfwgs-removebg-preview (1).png">
        </div>

        <div class="card">
            <div class="card-details">
              <p class="text-title">Supermecado<br>Becerra</p>
              
            </div>
            <button class="card-button">More info</button>
          </div>

        

    </div>

    
</body>

<style>
    body{
        background-image: url(./Portada\ para\ Facebook\ con\ fotografía\ y\ elementos\ verde\ neón.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        
    }

    .contenedor{
        display: grid;
        grid-gap: 20px;
        grid-template-columns: repeat(5,255px);
        grid-template-rows: repeat(5,100px);

        
    }

    .contenedor .logo_qatar{
        grid-column-start: 3;
        grid-column-end: 4;
        display: grid;
        justify-items: center;
        align-items: center;

  
    }

    .logo{
        max-width: 150%;
        max-height: 150%;
        margin-top: 15%;
        

    }
    /* From uiverse.io by @alexruix */
    .card {
    width: 150px;
    height: 200px;
    border-radius: 20px;
    background-image: url(http://nodoestudio.com.ar/wp-content/uploads/2020/10/gallery-image-1.jpg);
    background-size: cover;
    position: relative;
    padding: 1.8rem;
    border: 2px solid #c3c6ce;
    transition: 0.5s ease-out;
    overflow: visible;
    }

    

    .card-details {
    color: black;
    height: 100%;
    gap: .5em;
    display: grid;
    place-content: center;
    }

    .card-button {
    transform: translate(-50%, 125%);
    width: 60%;
    border-radius: 1rem;
    border: none;
    background-color: #008bf8;
    color: #fff;
    font-size: 1rem;
    padding: .5rem 1rem;
    position: absolute;
    left: 50%;
    bottom: 0;
    opacity: 0;
    transition: 0.3s ease-out;
    }

    

    /*Text*/
    .text-title {
    font-size: 1.2em;
    font-weight: bold;
    text-align: center;
    }

    /*Hover*/
    .card:hover {
    border-color: #008bf8;
    box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.25);
    }

    .card:hover .card-button {
    transform: translate(-50%, 50%);
    opacity: 1;
    }
        

</style>
</html>
